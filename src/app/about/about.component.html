<main class="main">
  <div id="about" class="page">
    <section class="section">
      <div class="container">
        <h1 class="section-title" data-translate="about.title">
          {{ "about.title" | translate }}
        </h1>
        <div style="max-width: 800px; margin: 0 auto; text-align: center">
          <p
            style="
              font-size: 1.25rem;
              color: var(--text-secondary);
              margin-bottom: 3rem;
            "
          >
            {{ "about.description" | translate }}
          </p>
          <div class="services-grid">
            <div class="service-card">
              <div class="service-icon">
                <i class="fas fa-rocket"></i>
              </div>
              <h3 data-translate="about.mission.title">
                {{ "about.mission.title" | translate }}
              </h3>
              <p data-translate="about.mission.desc">
                {{ "about.mission.content" | translate }}
              </p>
            </div>
            <div class="service-card">
              <div class="service-icon">
                <i class="fas fa-heart"></i>
              </div>
              <h3 data-translate="about.values.title">
                {{ "about.values.title" | translate }}
              </h3>
              <p data-translate="about.values.desc">
                {{ "about.values.content" | translate }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy;{{ "footer" | translate }}</p>
    </footer>
  </div>
</main>
