<header class="header">
  <nav class="nav container">
    <div class="logo">ZÃ©phyre</div>
    <ul class="nav-links">
      <li>
        <a
          [routerLink]="'/home'"
          routerLinkActive="active"

          class="nav-link"
          >{{ "nav.home" | translate }}</a

        <a
          [routerLink]="'/minecraft'"
